<div class="row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let opcion of opciones">
      <div class="card mb-4 card-custom">
        <img [src]="opcion.imagen" class="card-img-top" alt="Imagen {{ opcion.titulo }}">
        <div class="card-info">
          <h5 class="card-title">{{ opcion.titulo }}</h5>
          <p class="card-text">{{ opcion.descripcion }}</p>
          <a [routerLink]="opcion.enlace" class="boton">{{ opcion.botonTexto }}</a>
        </div>
      </div>
    </div>
  </div>
